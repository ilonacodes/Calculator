
<div class="calc">
    <div id="input"></div>
    <div id="buttons">
        <div class="row-buttons">
            <button id="ac" class="calc-text">AC</button>
            <button id="ce" class="calc-text">CE</button>
            <button id="c" class="calc-number">C</button>
            <button id="divide" class="calc-operator">/</button>
        </div>

        <div class="row-buttons">
            <button id="7" class="calc-number">7</button>
            <button id="8" class="calc-number">8</button>
            <button id="9" class="calc-number">9</button>
            <button id="multiply" class="calc-operator">&times;</button>
        </div>

        <div class="row-buttons">
            <button id="4" class="calc-number">4</button>
            <button id="5" class="calc-number">5</button>
            <button id="6" class="calc-number">6</button>
            <button id="minus" class="calc-operator">-</button>
        </div>

        <div class="row-buttons">
            <button id="1" class="calc-number">1</button>
            <button id="2" class="calc-number">2</button>
            <button id="3" class="calc-number">3</button>
            <button id="plus" class="calc-operator">+</button>
        </div>

        <div class="row-buttons">
            <button id="dot" class="calc-number">.</button>
            <button id="0" class="calc-number">0</button>
            <button id="equal" class="calc-text">=</button>
            <button id="percent" class="calc-operator">%</button>
        </div>

    </div>
</div>
